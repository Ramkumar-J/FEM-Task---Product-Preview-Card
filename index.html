<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product card</title>
    <script
      src="https://kit.fontawesome.com/a56d3960c7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="product-card">
      <div>
        <img
          class="product-image"
          src="https://images.unsplash.com/photo-1563170351-be82bc888aa4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8Y2hhbmVsJTIwcGVyZnVtZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
          alt="Product image"
          aria-label="Perfume image"
        />
      </div>
      <div class="product-information">
        <p class="product-type">Perfume</p>
        <p class="product-name">Gabrielle essence eau de parfum</p>
        <p class="product-description">
          A floral,solar and voluptuous interpretation composed by Olivier
          Polge,Perfume-Creator for the House of CHANEL.
        </p>
        <p class="new-price">$149.99 <sup class="old-price">$169.99</sup></p>
        <button class="cart-btn">
          <i class="fa-solid fa-cart-shopping cart-icon"></i>Add to Cart
        </button>
      </div>
    </section>
  </body>
</html>

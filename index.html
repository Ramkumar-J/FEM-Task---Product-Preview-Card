<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontend mentor challange - Responsive Product preview card component. It is a Product preview card and it is responsive for all devices"
    />
    <meta
      name="keywords"
      content="Frontend Mentor,Product preview card,Product card,Product card component,Responsive Product card"
    />
    <meta name="author" content="Ramkumar J" />
    <title>Product preview card</title>
    <script
      src="https://kit.fontawesome.com/a56d3960c7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="product-card">
      <section>
        <img
          class="product-image"
          src="https://images.unsplash.com/photo-1563170351-be82bc888aa4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8Y2hhbmVsJTIwcGVyZnVtZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
          alt="Perfume"
          aria-label="Perfume image"
        />
      </section>
      <section class="product-information">
        <p class="product-type">Perfume</p>
        <p class="product-name">Gabrielle essence eau de parfum</p>
        <p class="product-description">
          A floral,solar and voluptuous interpretation composed by Olivier
          Polge,Perfume-Creator for the House of CHANEL.
        </p>
        <p class="new-price">$149.99 <sup class="old-price">$169.99</sup></p>
        <button class="cart-btn">
          <i class="fa-solid fa-cart-shopping cart-icon"></i>Add to Cart
        </button>
      </section>
    </main>
  </body>
</html>

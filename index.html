<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width:100%;
            background-color:rgb(163, 151, 151) ;
        }
        .card{
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            width: 520px;
            height:400px;
            margin: 0px;
            padding: 0px;
            border-radius: 10px;
        }
        .card-image{
            height: 400px;
            width: 300px;
            margin-top: 5px;
            padding: 0px;
            border-top-left-radius: 10px;
            border-bottom-left-radius:10px ;
            display: inline-block;
        }
        .card-description{
            margin-left: 20px;
            margin-right: 20px;
        }
        .productname{
            color: darkgray;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 16px;
        }
        .productinfo{
            color: darkgray;
            letter-spacing: 1px;
            font-size: 12px;
        }
        .newprice{
            color: rgb(27, 180, 91);
            font-size: 30px;
            font-weight: bold;
        }
        .oldprice{
            text-decoration: line-through;
            font-size: 10px;
            color: darkgray;
        }
        .cartbtn{
            background-color: rgb(61, 129, 104);
            font-size: 12px;
            padding: 10px;
            width: 150px;
            border-radius: 10px;
            border:0px;
            color: white;
        }
    </style>
</head>
<body>
  <div class="card">
        <div>
        <img class="card-image" src="https://images.unsplash.com/photo-1563170351-be82bc888aa4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8Y2hhbmVsJTIwcGVyZnVtZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="Product image">
    </div>
        <div class="card-description">
            <h2 class="productname">Perfume</h2>
            <h1>Gabrielle Essence eau de parfum</h1>
            <p class="productinfo">A floral,solar and voluptuous interpretation composed by Olivier Polge,Perfume-Creator for the House of CHANEL.</p>
            <p class="newprice">$149.99 <sup class="oldprice">$169.99</sup></p>
            <button class="cartbtn">Add to Cart</button>
        </div>   
    </div>
</body>
</html>
